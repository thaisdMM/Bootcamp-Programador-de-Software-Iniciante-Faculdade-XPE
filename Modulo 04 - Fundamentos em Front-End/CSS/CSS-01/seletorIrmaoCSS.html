<!DOCTYPE html>
<head lang="pt-BR">
  <meta charset="utf-8" />
  <title>Seletor de elemento CSS</title>
</head>
<style>
  div,
  p {
    border: 2px solid gray;
    margin: 5px;
  }
  div ~ div {
    border-style: dashed;
  }
  div + div {
    border-color: red;
  }
</style>
<body>
  <div>Filho 1: div</div>
  <p>Filho 2: p</p>
  <div>Filho 3: div</div>
  <div>
    Filho 4: div
    <div>Filho 4.1: div</div>
  </div>
</body>
